<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="Photos/search.png" alt="Search Button"></button>
    </div>
    <div class="Weather">
      <img src="Photos/rain.png" class="weather-icon" alt="Rain Image">
      <h1 class="temp">83Â°F</h1>
      <h2 class="city">Ocala</h2>
      <div class="details">
        <div class="col">
          <img src="Photos/humidity.png" alt="humidity icon">
          <div>
            <p class="humidity">79%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="Photos/wind.png" alt="wind icon">
          <div>
            <p class="wind">5 mph</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
